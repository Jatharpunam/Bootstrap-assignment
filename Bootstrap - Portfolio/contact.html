    <section id="contact">
        <div class="container w-50">
            <div class="card text-center">
                <div class="card-body my-5">
                    <div class="bg-gradient-custom d-flex justify-content-center align-items-center rounded-circle mb-3 my-5"
                        style="font-size: 30px; color: white; width: 60px; height: 60px;margin-left:370px">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <h1 class="card-title mb-4" style="font-size: 45px;"><strong>Get in touch</strong></h1>
                    <h4 class="card-text mb-4 text-secondary">Let's work together!</h4>
                </div>
            </div>
        </div>

        <form class="mx-auto" style="width: 100%; max-width: 550px;margin-bottom:100px">
            <!-- Full Name -->
            <div class="mb-4">
                <!-- <label for="fullName" class="form-label"></label> -->
                <input type="text" class="form-control py-3" id="fullName" placeholder="Full Name" required>
            </div>

            <!-- Email Address -->
            <div class="mb-4">
                <!-- <label for="emailAddress" class="form-label">Email Address</label> -->
                <input type="email" class="form-control py-3" id="emailAddress" placeholder="Email Address" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <!-- <label for="phoneNumber" class="form-label">Phone Number</label> -->
                <input type="tel" class="form-control py-3" id="phoneNumber" placeholder="Phone Number">
            </div>

            <!-- Message -->
            <div class="mb-4">
                <!-- <label for="message" class="form-label">Message</label> -->
                <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 550px;">Submit</button>
            </div>
        </form>

    </section>
